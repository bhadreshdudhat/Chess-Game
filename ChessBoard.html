<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChessBoard</title>
</head>
<body id="chessboard">
<script type="text/javascript">
    var b=document.getElementById("chessboard");
    var t= document.createElement("table");
    b.appendChild(t);
    t.height=1000;
    t.width=1000;
    t.bgColor="#eae2dc";
    t.border=10;
    var row=[];



    for(var i=0;i<8;i++)
    {
        row.push(document.createElement("tr"));
        t.appendChild(row[i]);
        for(var j=0;j<8;j++)
        {
            var td=document.createElement("td");
            row[i].appendChild(td);
            td.id=String.fromCharCode(97+j)+(i+1);
            //console.log(td.id);
            //document.getElementById(td.id).innerHTML=td.id;
            document.getElementById(td.id).innerHTML="_ ";
            if(i==1){
                document.getElementById(td.id).innerHTML="&#9817;";
            }
            if(i==6){
                document.getElementById(td.id).innerHTML="&#9823;";
            }
            if(i==0){
                if(j==0 || j==7){
                    document.getElementById(td.id).innerHTML="&#9814;";
                }
                if(j==1 || j==6){
                    document.getElementById(td.id).innerHTML="&#9816;";
                }
                if(j==2 || j==5){
                    document.getElementById(td.id).innerHTML="&#9815;";
                }
                if(j==3){
                    document.getElementById(td.id).innerHTML="&#9813;";
                }
                if(j==4){
                    document.getElementById(td.id).innerHTML="&#9812;";
                }
            }
            if(i==7){
                if(j==0 || j==7){
                    document.getElementById(td.id).innerHTML="&#9820;";
                }
                if(j==1 || j==6){
                    document.getElementById(td.id).innerHTML="&#9822;";
                }
                if(j==2 || j==5){
                    document.getElementById(td.id).innerHTML="&#9821;";
                }
                if(j==3){
                    document.getElementById(td.id).innerHTML="&#9819;";
                }
                if(j==4){
                    document.getElementById(td.id).innerHTML="&#9818;";
                }
            }
        }
    }


</script>
</body>
</html>
